<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderator Application</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #1e1e1e; color: #fff; text-align: center; padding: 20px; }
        .container { background: #2a2a2a; padding: 20px; border-radius: 10px; width: 80%; max-width: 500px; margin: auto; }
        label { font-weight: bold; display: block; margin-top: 10px; text-align: left; }
        input, textarea { width: 100%; padding: 8px; margin-top: 5px; background: #333; color: #fff; border: 1px solid #444; border-radius: 5px; }
        button { background: #007bff; color: white; padding: 10px; border: none; margin-top: 15px; cursor: pointer; width: 100%; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

    <h2>Epicade's Moderator Application</h2>
    
    <div class="container">
        <form action="https://formsubmit.co/your-custom-link" method="POST">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_next" value="https://yourwebsite.com/success.html">
            
            <label>Discord Username (with #ID):</label>
            <input type="text" name="Discord Username" required>

            <label>Age:</label>
            <input type="number" name="Age" required>

            <label>Timezone:</label>
            <input type="text" name="Timezone" required>

            <label>How long have you been in the server?</label>
            <input type="text" name="Server Duration" required>

            <label>Moderation Experience:</label>
            <textarea name="Experience" required></textarea>

            <label>Daily Availability (hours):</label>
            <input type="text" name="Availability" required>

            <label>Why do you want to be a moderator?</label>
            <textarea name="Motivation" required></textarea>

            <button type="submit">Submit Application</button>
        </form>
    </div>

</body>
</html>
